<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/core.css">
    
</head>
<body>
    <div class="container-fluid bg-dark">
        <div class="row">
            <div class="col-sm-2">
                <div class="border-end border-warning h-100">
                    <div class="text-center">
                        <img src="images/Ashutosh.jpg" alt="ProfilePic" class="img-fluid rounded-circle mt-5" width="100px" height="100px">
                        <h3 class="text-white mt-3 st-font">Ashutosh</h3>
                    </div>
                    <hr class="border border-white">
                    <nav class="nav flex-column text-center">
                        <a href="index.html" class="nav-link {{home}}">Home</a>
                        <a href="services.html" class="nav-link {{services}}">Services</a>
                        <a href="project.html" class="nav-link {{services}}">Projects</a>
                        <a href="skill.html" class="nav-link {{skill}}">Skill</a>
                        <a href="achieve.html" class="nav-link {{achieve}}">Achievement</a>
                        <a href="certificates.html" class="nav-link {{certificates}}">Certificate</a>
                        <a href="contact.html" class="nav-link {{contact}}">Contact</a>
                    </nav>
                </div>
            </div>
            
            <div class="col-sm-10">
                <div class="container mt-5">
                    <h1 class="text-warning mb-5 border-bottom">SKILLS</h1>

                    <div class="row text-white">
                    <div class="col-sm-5">
                    <h3 class="mt-5">HTML/CSS</h3>
                    <div class="progress">
                        <div class="progress-bar bg-danger" role="progressbar" style="width:100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
                    </div>
                    </div>

                    <div class="col-sm-5 offset-sm-2">
                    <h3 class="mt-5">Javascript</h3>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:95%" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100">95%</div>
                    </div>
                    </div>
                    </div>

                    <div class="row text-white">
                    <div class="col-sm-5">
                    <h3 class="mt-5">Java Programming</h3>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:90%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
                    </div>
                    </div>

                    <div class="col-sm-5 offset-sm-2">
                    <h3 class="mt-5">Python</h3>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:95%" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100">95%</div>
                    </div>
                    </div>
                    </div>

                    <div class="row text-white">
                    <div class="col-sm-5">
                    <h3 class="mt-5">C Programming</h3>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:95%" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100">95%</div>
                    </div>
                    </div>

                    <div class="col-sm-5 offset-sm-2">
                    <h3 class="mt-5">Django</h3>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:90%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
                    </div>
                    </div>
                    </div>

                    <div class="row text-white">
                    <div class="col-sm-5">
                    <h3 class="mt-5">MATLAB</h3>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:85%" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">85%</div>
                    </div>
                    </div>

                    <div class="col-sm-5 offset-sm-2">
                    <h3 class="mt-5">SQL</h3>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:90%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
                    </div>
                    </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/all.min.js"></script>
</body>
</html>
